<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/db0cdfa003.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h1 class="main-city"></h1>
        </div>
        <div class="col-4" id="current-data">
          <p id="day-time"></p>
          <p id="description"></p>
        </div>
      </div>
      <form id="your-city">
        <input type="city" id="city-name" placeholder="Enter your city" />
        <button type="submit" value="search" id="look-up">Search</button>
        <button id="current-location">Current Location</button>
      </form>
      <div class="row">
        <div class="col-4">
          <h2>
            <span id="current-temp"></span>
            <span id="units">
              <a href="#" id="celsius" class="active">°C |</a>
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </h2>
        </div>
        <div class="col-4">
          <img src="" alt="Sunny" id="main-img" />
          <p class="min-max"><span id="min"></span> <span id="max"></span></p>
        </div>
        <div class="col-4" id="con">
          <span>
            <li>Humidity <span id="humidity"></span></li>
            <li>Wind <span id="wind"></span></li>
          </span>
        </div>
      </div>
      <div class="row weather-forecast" id="forecast"></div>
    </div>
    <div class="git-link">
      <span>
        Created by Zena Issa - view on
        <a href="https://github.com/boofx/Weather-App"> Github </a>
      </span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
