<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/db0cdfa003.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="main-city">City...</h1>
      <div>
        <p id="day-time"></p>
        <p id="description"></p>
      </div>
      <form id="your-city">
        <input type="city" id="city-name" placeholder="Enter your city" />
        <button type="submit" value="search" id="look-up">Search</button>
        <button id="current-location">Current Location</button>
      </form>
      <div class="row">
        <div class="col-4">
          <h2 id="current-temp">
            <span id="units">
              <a href="#" id="celsius">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </h2>
        </div>
        <div class="col-4">
          <i id="main-img" class="fas fa-sun"></i>
          <p class="min-max"><span id="min"></span> <span id="max"></span></p>
        </div>
        <div class="col-4">
          <span class="con">
            <li>Humidity <span id="humidity"></span></li>
            <li>Wind <span id="wind"></span></li>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <div class="card">
            Mon 16 Nov
            <br />
            <i class="fas fa-cloud-sun"></i>
            <br />
            <span class="temp"> 23°C</span>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            Tue 17 Nov
            <br />
            <i class="fas fa-cloud-sun"></i>
            <br />
            <span class="temp"> 27°C</span>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            Wed 18 Nov
            <br />
            <i class="fas fa-sun"></i>
            <br />
            <span class="temp"> 28°C</span>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            Thu 19 Nov
            <br />
            <i class="fas fa-cloud-sun"></i>
            <br />
            <span class="temp"> 25°C</span>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            Fri 20 Nov
            <br />
            <i class="fas fa-sun"></i>
            <br />
            <span class="temp"> 26°C</span>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            Sat 21 Nov
            <br />
            <i class="fas fa-cloud-sun-rain"></i>
            <br />
            <span class="temp"> 23°C</span>
          </div>
        </div>
      </div>
    </div>
    <span class="git-link">
      <a href="https://github.com/boofx/Weather-App"> Open-source code </a>
      by Zena Issa</span
    >
    <script src="index.js"></script>
  </body>
</html>
